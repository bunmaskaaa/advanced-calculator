name: Python application (tests + coverage)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: ğŸ§© Check out code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"
          pip install pytest pytest-cov pandas colorama

      - name: ğŸ§ª Run pytest with coverage
        run: |
          python -m pytest --cov=app --cov-report=term-missing --cov-fail-under=90
        env:
          PYTHONUNBUFFERED: "1"
          PYTHONDONTWRITEBYTECODE: "1"

      - name: ğŸ“Š Generate HTML coverage report
        if: always()
        run: |
          python -m pytest --cov=app --cov-report=html

      - name: ğŸ“¤ Upload coverage HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: htmlcov/
          if-no-files-found: warn
          retention-days: 7